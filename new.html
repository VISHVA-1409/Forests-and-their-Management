            font-weight: 600;

            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);

        // Quiz state
        let userAnswers = Array(quizData.length).fill(null);

        // Elements
        const questionsContainer = document.getElementById('questions-container');
        const submitButton = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const totalElement = document.getElementById('total');
        const messageElement = document.getElementById('message');
        const reviewList = document.getElementById('review-list');
        const restartButton = document.getElementById('restart-btn');

        // Initialize quiz
        function initQuiz() {
            renderQuestions();
            
            // Event listeners
            submitButton.addEventListener('click', submitQuiz);
            restartButton.addEventListener('click', restartQuiz);
        }

        // Render all questions at once
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            
            quizData.forEach((questionData, index) => {
                const questionBox = document.createElement('div');
                questionBox.className = 'question-box';
                
                const questionHeader = document.createElement('div');
                questionHeader.className = 'question-header';
                questionHeader.textContent = `${index + 1}. ${questionData.question}`;
                
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                
                questionData.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.dataset.question = index;
                    optionDiv.dataset.option = optionIndex;
                    
                    if (userAnswers[index] === optionIndex) {
                        optionDiv.classList.add('selected');
                    }
                    
                    optionDiv.addEventListener('click', selectOption);
                    optionsContainer.appendChild(optionDiv);
                });
                
                questionBox.appendChild(questionHeader);
                questionBox.appendChild(optionsContainer);
                
                questionsContainer.appendChild(questionBox);
            });
        }

        // Handle option selection
        function selectOption(e) {
            const questionIndex = parseInt(e.currentTarget.dataset.question);
            const optionIndex = parseInt(e.currentTarget.dataset.option);
            
            userAnswers[questionIndex] = optionIndex;
            
            // Update UI - deselect other options for this question and select the clicked one
            const questionOptions = document.querySelectorAll(`.option[data-question="${questionIndex}"]`);
            questionOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            e.currentTarget.classList.add('selected');
        }

        // Submit quiz
        function submitQuiz() {
            // Calculate score
            let score = 0;
            
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].correctAnswer) {
                    score++;
                }
            });
            
            // Display results
            scoreElement.textContent = score;
            totalElement.textContent = quizData.length;
            
            // Show message based on score
            const percentage = (score / quizData.length) * 100;
            
            if (percentage >= 90) {
                messageElement.textContent = "Excellent! You're a forest expert!";
            } else if (percentage >= 70) {
                messageElement.textContent = "Great job! You have good knowledge of forests.";
            } else if (percentage >= 50) {
                messageElement.textContent = "Good effort! Keep learning about forests.";
            } else {
                messageElement.textContent = "Keep studying forest concepts and try again!";
            }
            
            // Generate review
            reviewList.innerHTML = '';
            
            quizData.forEach((questionData, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const reviewQuestion = document.createElement('div');
                reviewQuestion.className = 'review-question';
                reviewQuestion.innerHTML = `<strong>${index + 1}. ${questionData.question}</strong>`;
                
                const reviewAnswer = document.createElement('div');
                reviewAnswer.className = 'review-answer';
                
                const userAnswer = userAnswers[index];
                const correctAnswer = questionData.correctAnswer;
                const isCorrect = userAnswer === correctAnswer;
                
                if (userAnswer !== null) {
                    if (isCorrect) {
                        reviewAnswer.innerHTML = `Your answer: <span class="correct">${questionData.options[userAnswer]}</span>`;
                    } else {
                        reviewAnswer.innerHTML = `Your answer: <span class="incorrect">${questionData.options[userAnswer]}</span><br>
                        Correct answer: <span class="correct">${questionData.options[correctAnswer]}</span>`;
                    }
                } else {
                    reviewAnswer.innerHTML = `You didn't answer this question.<br>
                    Correct answer: <span class="correct">${questionData.options[correctAnswer]}</span>`;
                }
                
                reviewItem.appendChild(reviewQuestion);
                reviewItem.appendChild(reviewAnswer);
                
                reviewList.appendChild(reviewItem);
            });
            
            // Show result container
            questionsContainer.style.display = 'none';
            submitButton.style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            userAnswers = Array(quizData.length).fill(null);
            
            resultContainer.style.display = 'none';
            questionsContainer.style.display = 'block';
            submitButton.style.display = 'block';
            
            renderQuestions();
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
