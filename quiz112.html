        function shuffleArray(array) {

                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;

function getScoreMessage(percentage) {
    if (percentage >= 90) {
        return "Excellent! You're a forest expert! 🌳👑";
    } else if (percentage >= 70) {
        return "Great job! You have solid knowledge about forests! 🌲";
    } else if (percentage >= 50) {
        return "Good effort! Keep learning about our forests! 🌱";
    } else {
        return "You might want to review the forest concepts again. Don't give up! 📚";
    }
}

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');

        confetti.style.width = `${Math.random() * 10 + 5}px`;

        confetti.style.backgroundColor = ['#4CAF50', '#2196F3', '#e47fcc', '#FFC107', '#9C27B0'][Math.floor(Math.random() * 5)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '-10px';
        confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`;
        confetti.style.zIndex = '1000';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        
        document.body.appendChild(confetti);
        
        // Animate falling
        const animationDuration = Math.random() * 3 + 2;
        confetti.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
            duration: animationDuration * 1000,
            easing: 'ease-in',
            iterations: 1
        });
        
        // Remove after animation
        setTimeout(() => {
            confetti.remove();
        }, animationDuration * 1000);
    }
}
